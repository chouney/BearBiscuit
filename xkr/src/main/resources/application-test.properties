#服务端口
server.port = 8000

front.domain = test.sharecoder.cn

logging.level.com.xkr = DEBUG

#数据库配置
spring.datasource.name = xkr
spring.datasource.url = jdbc:mysql://localhost:3306/xkr?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = 123456
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=admin

#云存储服务地址
upyun.cdn.host=sharecoder.test.upcdn.net
#云存储服务名
upyun.bucket.file=sharecoder
#云图片服务名
upyun.bucket.image=image-xkr
#云存储操作账号
upyun.opt.user=zhangqixiang
#云存储操作密码
upyun.opt.password=zhangqixiang
#开启调试模式
upyun.debug=true
#超时时间,默认30秒
upyun.timeout=60
#云存储根路径
upyun.root.path=/xkr/dev

#es主机
httpHost.host=127.0.0.1
#es端口
httpHost.port=9200
#es传输协议
httpHost.schema=http
esclient.connectNum=50
esclient.connectPerRoute=10

#db的bin路径
mysql.bin.path=/usr/local/mysql/bin
#db的backup路径
mysql.backup.path=/home/admin/mysql_backup